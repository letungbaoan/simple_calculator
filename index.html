<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>

            <div class="output"></div>
          </div>
        </div>

        <div>
          <button type="button" class="red">CE</button>
          <button type="button" class="orange">DEL</button>
          <button type="button" class="lightgreen">+</button>
        </div>

        <div>
            <button type="button" class="lightgreen">-</button>
            <button type="button" class="lightgreen">*</button>
            <button type="button" class="lightgreen">/</button>
        </div>

        <div>
            <button type="button" class="blue">9</button>
            <button type="button" class="blue">8</button>
            <button type="button" class="blue">7</button>
        </div>

        <div>
            <button type="button" class="blue">6</button>
            <button type="button" class="blue">5</button>
            <button type="button" class="blue">4</button>
        </div>

        <div>
            <button type="button" class="blue">3</button>
            <button type="button" class="blue">2</button>
            <button type="button" class="blue">1</button>
        </div>

        <div>
            <button type="button" class="blue">0</button>
            <button type="button" class="lightblue">.</button>
            <button type="button" class="lightblue equal">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
